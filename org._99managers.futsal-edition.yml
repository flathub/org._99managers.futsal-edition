runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: '4.6'
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11 # <-- Godot needs X11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: 99 Managers Futsal Edition
    buildsystem: simple
    build-commands:
      # The game itself
      - install 99managers-futsal-edition-linux.pck /app/bin/godot-runner.pck
      # Metadata and a .desktop file
      - install -D org._99managers.futsal-edition.desktop /app/share/applications/org._99managers.futsal-edition.desktop
      - install -D org._99managers.futsal-edition.appdata.xml /app/share/metainfo/org._99managers.futsal-edition.metainfo.xml
      # Icons
      - install -D icon-256.png /app/share/icons/hicolor/256x256/apps/org._99managers.futsal-edition.png
